
<h2 mat-dialog-title>{{data.name}}</h2>
<mat-dialog-content>
  @if (loading){
    <mat-spinner diameter="25"></mat-spinner>
  } @else{
    name: {{user?.name}}<br>
    email: {{user?.email}}<br>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>close</button>
</mat-dialog-actions>
